<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>voto</title>
    <link rel="stylesheet" href="../style/voto.css" />
  </head>
  <body>
    <div class="contenitore">
      <div id="idLogo"><img src="../img/epicode_logo.png" alt="logo epicode" id="logo" /></div>
      <div>
        <h1>Results</h1>
        <p>The summary of your answers:</p>
        <div class="contenitore-voti">
          <!-- contenitore di tutti i div counter e voti -->
          <div class="voto">
            <div>Correct</div>
            <div>percentuale</div>
            <div>question esatte</div>
          </div>
          <div class="voto">
            <div id="circle-timer">
              <div id="inner-circle">
                <div id="position-second">
                  <div class="text-timer"><p>Congrats</p></div>
                  <div class="second"><p></p></div>
                  <div class="text-timer"><p>REMAINING</p></div>
                </div>
              </div>
            </div>
          </div>
          <div class="voto">
            <div>Wrong</div>
            <div>percentuale</div>
            <div>question sbagliate</div>
          </div>
        </div>
              
      </div>
    </div>
  </body>
</html>
